<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle!</title>
</head>
<body>
    <section id="boggle">

        <table class="board">
            <tbody>
                {% for row in gameboard %}
                <tr>
                    {% for cell in row %}
                    <td>{{ cell }}</td>
                </tr>
            </tbody>
        </table>

        <p>High Score: 
            <b>{{ highscore }}</b> 
            in {{ nplays }} plays
        </p>

        <p>
            Score: <b class="score">0</b>
            Timer: <b class="timer"></b>
        </p>
    
    </section>
    <form method="POST" class="new-word">
        <input type="text" id="new-word" name="new-word" placeholder="Enter Word">
        <button>Submit</button>
    </form>
    <p class="message">

    </p>
    <p class="words">

    </p>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="http://unpkg.com/jquery"></script>
    <script src="/static/script.js"></script>
</body>
</html>
